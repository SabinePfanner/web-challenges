<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name:</label>
          <input id="first-name" name="first-name" type="text" required />
          <label for="last-name">Last Name:</label>
          <input id="last-name" name="last-name" type="text" required />
          <label for="birthdate">Your Birthday:</label>
          <input id="birthdate" name="birthdate" type="date" required/>
        </fieldset>
        <p>Can you tell us a litte bit more? We want to annoy you with unwanted ads.</p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="favourite-color">Favourite Color:</label>
          <input id="favourite-color" name="favourite-color" type="color" value="#e5430f"/>
          <label for="favourite-pet">What's your favourite pet?</label> 
          <select id="favourite-pet" name="favourite-pet" >
            <option value="">--Please choose an option--</option>
            <option value="Agra">Agra cadabra</option>
            <option value="turtle">Chicken Turtle</option>
            <option value="jellyfish">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
